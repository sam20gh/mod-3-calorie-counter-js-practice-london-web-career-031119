<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
</head>

<body>
  <header class="uk-padding uk-padding-remove-bottom">
    <h1>Flatiron Calorie Counter</h1>
    <p class="uk-text-meta">CRUD powered calorie tracker to keep track of all the crud you're eating.</p>
  </header>

  <main class="uk-grid uk-padding">

    <!-- The left DIV containing features pertaining to BMR -->
    <div class="uk-width-1-3 uk-card uk-card-default uk-padding uk-margin-left">
      <form id="bmr-calulator" class="uk-card-header">
        <h3>Basal Metabolic Rate</h3>
        <div class="uk-margin-small">
          <input class="uk-input" type="number" placeholder="Weight (lbs)" min="1">
        </div>
        <div class="uk-margin-small">
          <input class="uk-input" type="number" placeholder="Height (inches)" min="1">
        </div>
        <div class="uk-margin-small">
          <input class="uk-input" type="number" placeholder="Age (years)" min="1">
        </div>
        <button class="uk-button uk-button-default"
          uk-tooltip="title: BMR (Basal Metabolic Rate) is the number of calories required to keep your body functioning at rest. This is the amount of calories your body burns even if you did nothing all day.; pos: left">Calculate
          BMR</button>
      </form>

      <div id="bmr-calculation-result" class="uk-padding">
        <h3 class="uk-text-center"
          uk-tooltip="title: Measured in kcal. BMR varies depending on the individual but this is a good starting point.">
          <span id="lower-bmr-range">500</span><em class="uk-text-meta">kcal</em>
          â€”
          <span id="higher-bmr-range">700</span><em class="uk-text-meta">kcal</em>
        </h3>
        <progress class="uk-progress" value="0" max="0"
          uk-tooltip="title: Keep bar below 100% to lose weight, above 100% to gain weight."></progress>
      </div>
    </div>

    <!-- The right DIV containing features pertaining to calorie entries -->
    <div class="uk-width-1-2 uk-card uk-card-default uk-padding uk-margin-left">
      <form id="add-calorie-form">
        <h3>Record calorie intake:</h3>
        <div>
          <div id="form-calorie" class="uk-margin-small">
            <input type="number" class="uk-input" min="0" placeholder="Calories (kcal)" >
          </div>
          <div id="form-note" class="uk-margin-small">
            <textarea type="text" class="uk-textarea" placeholder="Notes" style="resize:none"></textarea>
          </div>
          <button id="create-food"class="uk-button uk-button-default">Add Calorie Intake</button>
        </div>
      </form>

      <ul id="calories-list" class="uk-list uk-list-striped">
        
      </ul>
    </div>
  </main>

  <div id="edit-form-container" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <form id="edit-calorie-form">
        <h3>Edit calorie intake:</h3>
        <div>
          <div class="uk-margin-small">
            <input name="calorie" type="number" class="uk-input" min="0" placeholder="Calories (kcal)" >
          </div>
          <div class="uk-margin-small">
            <textarea name="note" type="text" class="uk-textarea" placeholder="Notes" style="resize:none" ></textarea>
          </div>
          <button id="update_item" class="uk-button uk-button-default">Update Entry</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
